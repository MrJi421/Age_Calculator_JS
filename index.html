<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <header class="container-fluid pt-5">
    <h1 class="text-white text-center bg-primary">Age Calculator</h1>
  </header>
  <section class="calculate">
    <h3 class="text-center">
      Enter Your Details to Calculate Your Age
    </h3>
    <p id="result"></p>

    <form class="row p-5">
      <div class="col">
         <label for="Name">Enter Your Name</label>
        <input type="text" id="Name" class="form-control" placeholder="Name*" aria-label="First name" required>
      </div>
      <div class="col">
                  <label for="birthdate">Select Your Date of Birth</label>
        <input type="date" class="form-control" id="birthdate">
      </div>
      <div class="row p-5">
        <button class="btn btn-primary" type="button" onclick="showDialog()">Calculate</button>
      </div>
      <div class="row">
          <p class="text-center">&copyMr.Ji421 | *This page is designed and developed by Mr. Ji</p>
      </div>
    </form>
  </section>

  <!-- Modal -->
  <div class="modal" id="resultModal" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Age Result</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">
          <p></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
  
  <script>
    function showDialog() {
          var name=document.getElementById('Name').value;
      var birthdate = document.getElementById("birthdate").value;
      var today = new Date().toISOString().slice(0, 10); // Get current date in YYYY-MM-DD format
      var age = Math.floor((new Date(today) - new Date(birthdate)) / (365.25 * 24 * 60 * 60 * 1000)); // Calculate age in years

      var modalBody = document.getElementById("modalBody");
      modalBody.textContent = name + ", You\'re " + age + " years old !";

      var resultModal = new bootstrap.Modal(document.getElementById("resultModal"));
      resultModal.show();
    }
  </script>
</body>
</html>
